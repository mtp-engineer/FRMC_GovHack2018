    <script>

    navigator.geolocation.getCurrentPosition(function(position) {
      var currentLat = position.coords.latitude;
      var currentLong = position.coords.longitude;

      var mymap = L.map('mapid').setView([position.coords.latitude, position.coords.longitude], 14);

      var wmsLayer = L.tileLayer.wms('https://gisservices.information.qld.gov.au/arcgis/services/Basemaps/QldBase_Pastel/MapServer/WMSServer?',
      {
        layers: 'QldBase_Pastel'
      }).addTo(mymap);

      var marker = L.marker([currentLat, currentLong], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
      }).addTo(mymap);


      var gcFaunaFlora = L.geoJSON([],{pointToLayer:
        function(geoJsonPoint, latlng) {
          return L.marker(latlng,{title:geoJsonPoint.properties.commonname});
        },
        filter: function(feature){
          return feature.properties.commonname == "Scrub Bloodwood" ?  true :  false;
      }}).addTo(mymap);

      var gcFaunaFlory_point = {
        "color": "#ff7800",
        "weight": 5,
        "opacity": 0.65
      };


      $.getJSON("./assets/GoldCoastAnimals.json", function(data) {
        gcFaunaFlora.addData(data.features);
      });

    });


    </script>
